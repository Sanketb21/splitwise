server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # User Service Route
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        
        # Group Service Route
        - id: group-service
          uri: lb://group-service
          predicates:
            - Path=/api/groups/**
          filters:
            - StripPrefix=1
        
        # Expense Service Route
        - id: expense-service
          uri: lb://expense-service
          predicates:
            - Path=/api/expenses/**
          filters:
            - StripPrefix=1
        
        # Settlement Service Route
        - id: settlement-service
          uri: lb://settlement-service
          predicates:
            - Path=/api/settlements/**
          filters:
            - StripPrefix=1
        
        # Notification Service Route
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Logging Configuration
logging:
  level:
    com.splitwise: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG

